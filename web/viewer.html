<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Model Viewer Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 700px;
        height: 550px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://claudiogisep.github.io/DIGIT360/web/20250731_Canvas_glb.glb"
      alt="Canvas-Modell"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1.5"
      environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
    >
    </model-viewer>
  </body>
</html>
