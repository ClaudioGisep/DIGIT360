<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Canvas Viewer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #f8f8f8;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js';

  const canvas = document.querySelector('#canvas');
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(3, 2, 5);

  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 10, 7);
  scene.add(directionalLight);

  const raycaster = new THREE.Raycaster();
  const pointer = new THREE.Vector2();
  let INTERSECTED = null;
  const HOVER_OFFSET = 0.1;

  const loader = new GLTFLoader();
  loader.load('https://claudiogisep.github.io/DIGIT360/web/20250731_Canvas_glb.glb', gltf => {
    const root = gltf.scene;
    scene.add(root);

    const customer = root.getObjectByName("20250730_Customer");

    if (customer) {
      customer.userData.originalY = customer.position.y;

      window.addEventListener('pointermove', (event) => {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
        pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(pointer, camera);
        const intersects = raycaster.intersectObjects([customer], true);

        if (intersects.length > 0) {
          if (INTERSECTED !== customer) {
            if (INTERSECTED) INTERSECTED.position.y = INTERSECTED.userData.originalY;
            INTERSECTED = customer;
            INTERSECTED.position.y = INTERSECTED.userData.originalY - HOVER_OFFSET;
          }
        } else {
          if (INTERSECTED) INTERSECTED.position.y = INTERSECTED.userData.originalY;
          INTERSECTED = null;
        }
      });

      window.addEventListener('click', (event) => {
        raycaster.setFromCamera(pointer, camera);
        const intersects = raycaster.intersectObjects([customer], true);
        if (intersects.length > 0) {
          window.open('https://digit360.odoo.com/customer', '_blank');
        }
      });
    }
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
