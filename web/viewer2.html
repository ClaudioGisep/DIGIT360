<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Model Viewer Test</title>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        background: #f8f8f8;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js';

      const canvas = document.querySelector('#canvas');
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 2, 6);

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();

      let customerPart = null;
      let originalY = null;

      const loader = new GLTFLoader();
      loader.load(
        'https://claudiogisep.github.io/DIGIT360/web/20250731_Canvas_glb.glb',
        gltf => {
          scene.add(gltf.scene);

          // Suche nach Objekt mit Namen "Customer"
          customerPart = gltf.scene.getObjectByName('Customer');

          if (customerPart) {
            originalY = customerPart.position.y;
            console.log('Customer-Objekt gefunden:', customerPart);
          } else {
            console.warn('Customer-Objekt NICHT gefunden.');
          }
        },
        undefined,
        error => {
          console.error('Fehler beim Laden des Modells:', error);
        }
      );

      // Hover-Erkennung
      window.addEventListener('mousemove', event => {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
        pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(pointer, camera);
        if (customerPart) {
          const intersects = raycaster.intersectObject(customerPart);
          if (intersects.length > 0) {
            customerPart.position.y = originalY - 0.1; // Absenken bei Hover
          } else {
            customerPart.position.y = originalY; // Rücksetzen
          }
        }
      });

      // Klick öffnet URL
      window.addEventListener('click', () => {
        raycaster.setFromCamera(pointer, camera);
        if (customerPart) {
          const intersects = raycaster.intersectObject(customerPart);
          if (intersects.length > 0) {
            window.open('https://digit360.odoo.com/customer', '_blank');
          }
        }
      });

      // Resizing
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
